version: '3.8'

services:
  voice-control-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-control-server
    # Security: Removed privileged mode and network_mode: host
    # Added specific device access and capabilities instead
    cap_add:
      - SYS_ADMIN  # Required for X11 operations
    security_opt:
      - apparmor:unconfined  # Required for X11 in containers
    devices:
      - /dev/dri:/dev/dri  # GPU access for graphics acceleration
    environment:
      - DISPLAY=:1
      - XAUTHORITY=/tmp/.Xauthority
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.1
      - WHISPER_MODEL_SIZE=large
      - DEFAULT_LANGUAGE=es
      - ENABLE_TRANSLATION=true
      - SCREENSHOT_ENABLED=true
      - TZ=UTC
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./data:/app/data:rw
      - ./screenshots:/app/screenshots:rw
      - ./logs:/app/logs:rw
    ports:
      - "5001:5000"
    networks:
      - llm-control-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11435:11434"  # Use different host port to avoid conflicts
    networks:
      - llm-control-network
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

volumes:
  ollama-data:
    driver: local

networks:
  llm-control-network:
    driver: bridge
